<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gatito Petshop</title>

</head>
<body>
    
    <header class="header">
        <figure class="header-logo">
            <img src="assets/img/logo.png" alt="Logo" class="header-img">
        </figure>

        <nav class="header-menu menu">
            <ul class="menu-list">
                <li class="menu-links"><a href="index.html" class="menu-link">Página Inicial</a></li>

                <li class="menu-links"><a href="collection.html" class="menu-link">Cães</a></li>
