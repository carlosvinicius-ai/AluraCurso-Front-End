<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>

    <h1>Vai dar Namoro</h1>

    <section class="teclado">
        <button class="tecla tecla_namoro">Vai dar Namoro!</button>
        <button class="tecla tecla_eleGosta">Ele Gosta</button>
        <button class="tecla tecla_cavalo">Cavalo</button>

        <button class="tecla tecla_demais">Demais</button>
        <button class="tecla tecla_chega">Chega</button>
        <button class="tecla tecla_mamae">Ai Mamae</button>

        <button class="tecla tecla_ui">Uiii</button>
        <button class="tecla tecla_tome">Tome</button>
        <button class="tecla tecla_queIsso">Que Isso</button>
    </section>

    <audio src="sounds/keyq.mp3" id="som_tecla_namoro"></audio>
    <audio src="sounds/keyw.mp3" id="som_tecla_eleGosta"></audio>
    <audio src="sounds/keye.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/keya.mp3" id="som_tecla_demais"></audio>
    <audio src="sounds/keys.mp3" id="som_tecla_chega"></audio>
    <audio src="sounds/keyd.mp3" id="som_tecla_mamae"></audio>
    <audio src="sounds/keyz.mp3" id="som_tecla_ui"></audio>
    <audio src="sounds/keyx.mp3" id="som_tecla_tome"></audio>
    <audio src="sounds/keyc.mp3" id="som_tecla_queIsso"></audio>

    <script src="main.js"></script>

</body>
</html>
